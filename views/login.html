<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;       /* 垂直居中 */
            justify-content: center;   /* 水平居中 */
            background: linear-gradient(135deg, #dbeafe 0%, #e0e7ff 100%);
            box-sizing: border-box;
        }
        .login-container {
            width: 100%;
            max-width: 420px; /* 限制宽度 */
        }
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 32px;
        }
        .title {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 8px;
        }
        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 32px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 4px;
        }
        .input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #5856eb;
        }
        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .link {
            text-align: center;
            margin-top: 16px;
        }
        .link a {
            color: #6366f1;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        .link a:hover {
            color: #5856eb;
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }
        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }
        .success {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="card">
        <h2 class="title">用户登录</h2>
        <p class="subtitle">欢迎回来，请登录您的账户</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="username" class="label">用户名</label>
                <input id="username" name="username" type="text" required class="input" placeholder="请输入用户名">
            </div>

            <div class="form-group">
                <label for="password" class="label">密码</label>
                <input id="password" name="password" type="password" required class="input" placeholder="请输入密码">
            </div>

            <div id="errorMessage" class="message error hidden"></div>
            <div id="successMessage" class="message success hidden"></div>

            <button type="submit" id="loginBtn" class="btn">登录</button>

            <div class="link">
                <a href="/register">还没有账号？立即注册</a>
            </div>
        </form>
    </div>
</div>

<script>
    function showError(message) {
        const errorDiv = document.getElementById("errorMessage");
        const successDiv = document.getElementById("successMessage");
        errorDiv.textContent = message;
        errorDiv.classList.remove("hidden");
        successDiv.classList.add("hidden");
    }

    function showSuccess(message) {
        const successDiv = document.getElementById("successMessage");
        const errorDiv = document.getElementById("errorMessage");
        successDiv.textContent = message;
        successDiv.classList.remove("hidden");
        errorDiv.classList.add("hidden");
    }

    function hideMessages() {
        document.getElementById("errorMessage").classList.add("hidden");
        document.getElementById("successMessage").classList.add("hidden");
    }

    document.getElementById("loginForm").addEventListener("submit", async function(e) {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const loginBtn = document.getElementById("loginBtn");

        if (!username || !password) {
            showError("请输入用户名和密码");
            return;
        }

        loginBtn.disabled = true;
        loginBtn.textContent = "登录中...";
        hideMessages();

        try {
            const formData = new FormData();
            formData.append("username", username);
            formData.append("password", password);

            const response = await fetch("/login", {
                method: "POST",
                body: formData
            });

            const result = await response.json();

            if (result.code === 200) {
                showSuccess("登录成功，正在跳转...");
                setTimeout(() => {
                    window.location.href = "/index";
                }, 1000);
            } else {
                showError(result.message || "登录失败，请检查用户名和密码");
            }
        } catch (error) {
            console.error("登录错误:", error);
            showError("网络错误，请稍后重试");
        } finally {
            loginBtn.disabled = false;
            loginBtn.textContent = "登录";
        }
    });

    // 检查是否已登录
    document.addEventListener("DOMContentLoaded", function() {
        const cookies = document.cookie.split(";");
        const jwtCookie = cookies.find(cookie => cookie.trim().startsWith("jwt_token="));

        if (jwtCookie && jwtCookie.split("=")[1]) {
            window.location.href = "/index";
        }
    });
</script>
</body>
</html>
